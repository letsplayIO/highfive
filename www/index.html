<!DOCTYPE html>
<html>
<head>
    <title>letsplay.io - high five</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/editor.css" rel="stylesheet">
</head>
<body>
<canvas id="editor-ui" height="100" width="100"></canvas>

<section id="layers-tool" class="panel panel-default">
    <div class="panel-heading">
        <input type="search" class="form-control input-sm" placeholder="Search">
    </div>
    <div class="panel-body">

        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge">8</span>

                <p class="list-group-item-heading">
                    <a href="#">event area</a>
                    <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                </p>

                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#">entry explosion</a>
                        <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-link"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
                    </li>
                    <li class="list-group-item">

                        <p class="list-group-item-heading">
                            <a href="#">trap</a>
                            <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-link"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
                        </p>

                        <form class="form-horizontal list-group-item-text">
                            <div class="form-group">
                                <label class="control-label col-xs-4 input-sm" for="xpoint">x</label>

                                <div class="col-xs-8">
                                    <input id="xpoint" type="text" class="form-control input-sm" placeholder="x">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4 input-sm" for="ypoint">y</label>

                                <div class="col-xs-8">
                                    <input id="ypoint" type="text" class="form-control input-sm" placeholder="y">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4 input-sm" for="width">width</label>

                                <div class="col-xs-8">
                                    <input id="width" type="text" class="form-control input-sm" placeholder="width">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4 input-sm" for="height">height</label>

                                <div class="col-xs-8">
                                    <input id="height" type="text" class="form-control input-sm" placeholder="height">
                                </div>
                            </div>
                        </form>
                    </li>
                    <li class="list-group-item">
                        <a href="#">another event</a>
                        <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-link"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
                    </li>
                </ul>
            </li>
            <li class="list-group-item"><a href="#">physics body</a></li>
            <li class="list-group-item"><a href="#">collision area</a></li>
            <li class="list-group-item"><a href="#">animated object</a></li>
            <li class="list-group-item"><a href="#">transition path</a></li>
            <li class="list-group-item"><a href="#">AI point</a></li>
            <li class="list-group-item"><a href="#">static image</a></li>
            <li class="list-group-item"><a href="#">vector field</a></li>
            <li class="list-group-item"><a href="#">touch area</a></li>
        </ul>
    </div>
</section>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <p class="navbar-text pull-left">
        <a href="#" class="navbar-link"><span class="glyphicon glyphicon-phone"></span></a>
        <a href="#" class="navbar-link"><span class="glyphicon glyphicon-pencil"></span></a>
    </p>

    <form class="navbar-form navbar-left">
        <div class="form-group" style="width: 500px">
            <input class="form-control" type="range">
        </div>
    </form>

    <p class="navbar-text">
        <a href="#" class="navbar-link"><span class="glyphicon glyphicon-play"></span></a>
        <!--<span class="glyphicon glyphicon-pause"></span>-->
        <!--<a href="#" class="navbar-link"><span class="glyphicon glyphicon-film"></span></a>-->
    </p>

    <div class="btn-group dropup pull-right navbar-text">
        <a href="#" class="dropdown-toggle navbar-link" data-toggle="dropdown">
            <span class="glyphicon glyphicon-cog"></span>
        </a>

        <ul class="dropdown-menu">
            <li><a href="#">Layers</a></li>
        </ul>
    </div>

</nav>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
